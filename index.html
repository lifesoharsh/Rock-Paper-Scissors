<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="./images/rock.png" />
    <link rel="stylesheet" href="style.css"/>
    <title>Stone-Paper-Scissors</title>
</head>

<body>
    <header>
        <h1>Stone Paper Scissors</h1>
    </header>
    <h5 id="rules">Rule: First one to score 5 points wins !</h6>
    <div id="images">
        <img src="./images/rock.png" class="image-class" id="rock">
        <img src="./images/paper.png" class="image-class" id="paper">
        <img src="./images/scissors.png" class="image-class" id="scissors">
    </div>
    <div id="username"><button id="btn">Enter name</button></div>
    <div class="Result"></div>
    <div class="scoreboard">
        <div class="you">YOU</div>
        <div id="divider"></div>
        <div class="Computer">COMPUTER</div>
    </div>
    <div class="footer">Developed by Harsh Malik</div>
    <script src="script.js"></script>
</body>
</html>
